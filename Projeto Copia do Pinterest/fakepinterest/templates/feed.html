{% extends "homepage.html" %}

{% block body %}
    <body>
        <header >
            {% include "nav.html" %}
        </header>
        <h1 class="bloco-add-img">Feed Principal</h1>
    <div class="conteudo">
        {% for foto in fotos %}
            <div class="feed">
                <a href="{{ url_for('perfil', id_usuario = foto.id_usuario) }}" class="bloco-imagem">
                    <img src="{{ url_for('static', filename='fotos_post/{}'.format(foto.imagem)) }}">
                    <div class="feed-texto">{{ foto.usuario.username }}</div>
                </a>
            </div>
        {% endfor %}
    </div>
    </body>
{% endblock %}
