{% load static %}
<nav class="w-full flex justify-between items-center py-3 px-4 fixed z-50">
    <div class="w-1/12">
            <a href="/" >
                <img clas="w-5/12" src="{% static 'images/fakeflix-true.png' %}" >
            </a>
    </div>
    <div class="w-6/2 flex flex-nowrap justify-end">
        {% if request.user.is_authenticated %}
        <form method="get" action="{% url 'filme:pesquisa_filme' %}" class="mr-2">
            <input type="text" name = "query" class="py-1 px-2 rounded-md text-black" name="Pesquisar" placeholder="Pesquisar..." value="{{ request.GET.query }}">
            <input type="submit" value="">
        </form>
        {% endif %}

        <div class="mr-2">
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'filme:logout' %}" >
                {% csrf_token %}
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Logout
                </button>
            </form>
            {% else %}
            <a href="{% url 'filme:login' %}">
                <button class="bg-red-600 text-white py-1 px-3 rounded-md">
                    login
                </button>
            </a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
        <div class="mr-2">
            <a href="{% url "filme:editar_perfil" user.pk %}">
                <button type="submit" class="bg-red-600 text-white py-1 px-3 rounded-md">
                    Editar Perfil
                </button>
            </a>
        </div>
        {% endif %}
    </div>

</nav>
