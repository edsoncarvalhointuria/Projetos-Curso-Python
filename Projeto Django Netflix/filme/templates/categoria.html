{% extends 'base.html' %}

{% block title %}
    - Categoria
{% endblock %}

{% block content %}

    <section class='bg-primary_black flex justify-center py-10'>
        
        <div class="p-12 w-10/12 relative" >
            <div class="text-center p-5">
            <h2 class="pb-2 text-gray-200 text-2xl font-medium">
                {{ object_list.first.get_categoria_display }}
            </h2>
            <hr>
        </div>
            <div class="flex flex-wrap items-center min-w-full ">
                {% for filme in object_list %}
                    <div class="mx-auto d-block m-4 relative overflow-hidden flex-shrink-0 rounded-md cursor-pointer h-70 w-96">
                        <a href="{% url 'filme:detalhes_filme' filme.pk %}">
                            <img src="{{ filme.thumb.url }}" class="object-cover w-full h-full " alt="">
                            <div class="absolute inset-0  bg-opacity-50 flex items-center justify-center">
                                <h2 class="hover:bg-sky-700 text-yellow-400 text-lg font-bold">{{ filme.titulo }}</h2>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </section>



{% endblock %}
