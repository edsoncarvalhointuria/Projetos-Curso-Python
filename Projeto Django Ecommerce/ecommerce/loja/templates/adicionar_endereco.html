{% extends 'base.html' %}

{% block title %}
        Adicionar Endereço
{% endblock %}

{% block content %}
<main class="principal">
        <section class="conta">
        <a href="{% url 'checkout' %}" class="checkout__botao">Voltar ao Checkout</a>
          <div class="conta__container">
            <div class="checkout__titulos">
              <p class="checkout__titulo">Adicionar Endereço</p>
            </div>
            <form class="conta__form" action="{% url 'adicionar_endereco' %}" method="post">
                {% csrf_token %}

              <div class="conta__item">
                <label for="rua">Rua</label>
                <input name="rua" type="text" placeholder="RUA" required/>
              </div>

              <div class="conta__item">
                <label for="numero">Número</label>
                <input name="numero" type="number" placeholder="Número" required/>
              </div>

              <div class="conta__item">
                <label for="cep">CEP</label>
                <input name="cep" type="number" placeholder="CEP" required/>
              </div>

              <div class="conta__item">
                <label for="complemento">Complemento</label>
                <input name="complemento" type="text" placeholder="Complemento"/>
              </div>

              <div class="conta__item">
                <label for="cidade">Cidade</label>
                <input name="cidade" type="text" placeholder="Cidade"/>
              </div>

              <div class="conta__item">
                <label for="estado">Estado</label>
                <input name="estado" type="text" placeholder="Estado"/>
              </div>

              <button class="subtotal__botao" type="submit">
                Salvar Endereço
              </button>
            </form>
          </div>
        </section>
    </main>

{% endblock %}
